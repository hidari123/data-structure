<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 封装一个 arrayList
        class ArrayList {
            constructor () {
                this.array = []
            }

            insert(item) {
                this.array.push(item)
            }

            toString() {
                return this.array.join(' ')
            }
        }

        class SelectionSort extends ArrayList {
            constructor () {
                super()
            }
            // 从大到小
            selectionSort() {
                // 外层循环: 从第一个位置开始取出数据, 直到倒数第二个
                for (let min = 0; min < this.array.length-1; min++) {
                    // 内层循环: 从 min+1 位置开始, 和后面的内容比较
                    for (let i = min+1; i < this.array.length; i++) {
                        if (this.array[i] > this.array[min]) {
                            [this.array[i], this.array[min]] = [this.array[min], this.array[i]]
                        }
                    }
                }
            }
        }

        // 初始化数据项
        let list = new SelectionSort()

        list.insert(3)
        list.insert(6)
        list.insert(4)
        list.insert(2)
        list.insert(11)
        list.insert(10)
        list.insert(5)

        console.log(list.toString())
        list.selectionSort()
        console.log(list.toString())
    </script>
</body>
</html>
