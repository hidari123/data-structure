<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        class Node {
            constructor (key, data) {
                this.data = data
                this.key = key
                this.left = null
                this.right = null
                this.value = {}
                this.value[key] = data
            }
            search() {
                console.log(this.value)
            }
        }
        class BinarySearchTree {
            // 属性
            constructor () {
                this.root = null
            }

            // 插入
            insert(key, data) {
                // 根据 key 创建节点
                let node = new Node(key, data)
                // 判断根节点是否存在
                if (!this.root) {
                    this.root = node
                    return true
                }
                this.insertNode(this.root, node)
            }

            // 插入递归
            insertNode(node, newNode) {
                if (newNode.key < node.key) {
                    // 向左查找
                    if (!node.left) {
                        node.left = newNode
                        return true
                    }
                    this.insertNode(node.left, newNode)
                } else {
                    // 向右查找
                    if (!node.right) {
                        node.right = newNode
                        return true
                    }
                    this.insertNode(node.right, newNode)
                }
            }

            // 先序遍历
            preOrderTraversal() {
                let arr = this.preOrderTraversalNode(this.root)
                console.log(arr)
            }
            // 先序遍历递归
            preOrderTraversalNode(node, arr = []) {
                if (node) {
                    // 处理经过的节点
                    arr.push(node.value)
                    // 处理经过节点的的左子节点
                    this.preOrderTraversalNode(node.left, arr)
                    // 处理经过节点的的右子节点
                    this.preOrderTraversalNode(node.right, arr)
                }
                return arr
            }

            // 中序排列
            inOrderTraversal() {
                let arr = this.inOrderTraversalNode(this.root)
                console.log(arr)
            }
            // 中序遍历递归
            inOrderTraversalNode(node, arr = []) {
                if (node) {
                    // 处理经过节点的的左子节点
                    this.inOrderTraversalNode(node.left, arr)
                    // 处理经过的节点
                    arr.push(node.value)
                    // 处理经过节点的的右子节点
                    this.inOrderTraversalNode(node.right, arr)
                }
                return arr
            }

            // 后序排列
            postOrderTraversal() {
                let arr = this.postOrderTraversalNode(this.root)
                console.log(arr)
            }
            // 后序排列递归
            postOrderTraversalNode(node, arr = []) {
                if (node) {
                    // 处理经过节点的的左子节点
                    this.postOrderTraversalNode(node.left, arr)
                    // 处理经过节点的的右子节点
                    this.postOrderTraversalNode(node.right, arr)
                    // 处理经过的节点
                    arr.push(node.value)
                }
                return arr
            }

            // 最小值
            min() {
                if (this.root) {
                    let node = this.root
                    if (node.left) {
                        node = node.left
                    }
                    return node.value
                }
            }

            // 最大值
            max() {
                if (this.root) {
                    let node = this.root
                    if (node.right) {
                        node = node.right
                    }
                    return node.value
                }
            }

            // 搜索
            search(key) {
                return this.searchNode(this.root, key)

            }
            // 搜索递归
            searchNode(node, key) {
                // 如果传入的 node 为 null，退出递归
                // console.log(node)
                if (!node) return false
                // 判断 node 节点和传入的 key 值的大小
                if (node.key > key) { // 如果传入的 key 比 node 小
                    // 向左查找
                    return this.searchNode(node.left, key)
                } else if (node.key < key) {
                    return this.searchNode(node.right, key)
                } else {
                    return node.data
                }
            }

            // 删除节点
        }
        let bst = new BinarySearchTree()
        bst.insert(11, 'a')
        bst.insert(7, 'b')
        bst.insert(15, 'c')
        bst.insert(9, 'd')
        bst.insert(8, 'e')
        bst.preOrderTraversal()
        bst.inOrderTraversal()
        bst.postOrderTraversal()
        console.log(bst.min())
        console.log(bst.max())
        console.log(bst.search(15))
    </script>
</body>
