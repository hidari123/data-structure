<body>
    <script>
        class Node {
            constructor (ele) {
                this.prev = null
                this.next = null
                this.ele = ele
            }
        }
        class DoublyLinkedList {
            // 属性
            constructor () {
                this.head = null // 头指针
                this.tail = null // 尾指针
                this.length = 0
            }
        }
    </script>
</body>
